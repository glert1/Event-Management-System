<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        body {
            background-color: #43766C;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 15px;
            background-color: #B19470;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .form-control {
            border: none;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 15px 20px;
            background-color: #F8FAE5;
            color: #43766C;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-login {
            background-color: #F8FAE5;
            border: none;
            color: #43766C;
            font-weight: bold;
            font-size: 20px;
            border-radius: 20px;
            padding: 15px 25px;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-login:hover {
            background-color: #43766C;
            color: #F8FAE5;
        }

        .login-title {
            font-size: 36px;
            font-weight: bold;
            color: #F8FAE5;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .error-msg {
            color: #d9534f;
            font-size: 16px;
            font-weight: bold;
        }

        .logo {
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            filter: drop-shadow(4px 4px 4px rgba(0, 0, 0, 0.5));
        }
    </style>
</head>
<body >
  <div class ="text-center mt-5">
  <form style= "max-width :400px; margin :auto;" method="post" >
      <h1 class = "login-title">Login</h1>
      <label class = "sr-only">Email</label>
      <input type ="Login" id="loginid" name="username"  class ="form-control border border-dark" placeholder="Enter email">
      <label for="password" class = "sr-only">Password</label>   
      <input type ="password" name="password" id="password" class = "form-control border border-dark" placeholder="Enter password" autocomplete="on">
      <div class="h4">
        {% for error in errors %}
            {{error}}
        {% endfor %}
      </div>
      <div class="mb-3">
          <button type="submit" class ="btn btn-login btn-primary btn-lg">Login</button>
      </div>
  </form>
  <div>
  <!-- <script type="text/javascript" src="{{ url_for('static',filename='app.js') }}"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
